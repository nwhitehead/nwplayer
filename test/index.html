</video>

<p>Here is standard video player.</p>

<video id="nwplayer2" width="800" controls="controls">
    <source src="video/test.mp4" type="video/mp4" />

<script>
$(function() {
    // Convert all regular video tags into using nwplayer
    $('#nwplayer1').nwVideo({
        action: function(evt, player) {
            alert('click');
        },
        restart_on_end: true
    });
});
</script>
